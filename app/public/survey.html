<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Bestie</title>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <p>Please take this quick survey to find your bestest friend in the whole wide world! The answers will vary from 1 (Strongly Disagree) to 5 (Strongly Agree) </p>
        <form>
            <div class="form">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form">
                <input id="photo" type="text" class="form-control" placeholder="Link to Photo Image(Required)">
            </div>

            <div class="form">
                <label for="Q1"></label>
            </div>
        </form>


    </div>
</body>
</html>
